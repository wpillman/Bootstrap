<div class="container">

    <div class="row justify-content-center">

    <h2 class="mb-3">Formulario de Pedido</h2>
  <div class="form-row">
<h4 class="col-12 text-info">
    <span class="fa-stack h5 mb-0">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-user fa-stack-1x fa-inverse"></i>
      </span>

    Informacion personal
</h4>
<div class="form-group col-12 col-sm-6">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ejem:Wilmer">
</div>
<div class="form-group col-12 col-sm-6">
    <label for="apellidos">Apellidos:</label>
    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Ejem:Pillman">
</div>

<div class="form-group col-12 col-sm-6">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Ejem:usuario@gmail.com">
</div>

<div class="form-group col-12 col-sm-6">
    <label for="telelfono">Telefono:</label>
    <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ejem:9485783">
</div>
</div>

<div class="form-row">
    <h4 class="col-12 text-info">
        <span class="fa-stack h5 mb-0">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-map-marker-alt fa-stack-1x fa-inverse"></i>
          </span>
        Fecha de Envio
    </h4>
    <div class="form-group col-12">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Ejem:Jr.Pinar del Rio 2456">
    </div>
    <div class="form-group col-6 col-sm-4">
        <label for="provincia">Provincia</label>
        <input type="text" name="provincia" id="provincia" class="form-control" placeholder="Ejem:Lima">
    </div>

    <div class="form-group col-6 col-sm-4">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" id="ciudad" class="form-control" placeholder="Ejem:San Diego">
    </div>

    <div class="form-group col-12 col-sm-4">
        <label for="codigo-postal">Codigo-postal</label>
        <input type="text" name="codigo-postal" id="codigo-postal" class="form-control" placeholder="Ejem:22323">
    </div>
