<!doctype html>
<html lang="es">
  <head>
    <title>SONRISAS, Cuidamos tus dientes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/png" href="images/favicon.png">
   <!-- carga el css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.css">

    <body>
     
<div class="container">

    <div class="row justify-content-center">
    <div class="col-12 col-lg-9">
    <form action="" class="bg-light my-3 p-3 border rounded">
    <h2 class="mb-3">Solicitud de Soporte</h2>
    
    <!-- campo nombre -->
    
    <div class="form-group form-row">
    <label for="nombre" class="col-12 col-md-2 col-form-label">Nombre:</label>
    <div class="input-group col-12 col-md-10">
    <div class="input-group-prepend">
        <span type="text" class="input-group-text"><i class="fas fa-user"></i></span>
    </div>
    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su Nombre">
    </div>
    </div>
    
    <!-- campo email -->
    <div class="form-group form-row">
        <label for="email" class="col-12 col-md-2 col-form-label">Email:</label>
        <div class="input-group col-12 col-md-10">
        <div class="input-group-prepend">
            <span type="text" class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email">
        </div>
        </div>
    
  <!-- campo mensaje -->
        <div class="form-group form-row">
            <label for="mensaje" class="col-12 col-md-2 col-form-label align-self-center">Mensaje:</label>
            <div class="input-group col-12 col-md-10">
            <div class="input-group-prepend">
                <span type="text" class="input-group-text"><i class="far fa-comment"></i></span>
            </div>
           <textarea name="mensaje" id="mensaje" class="form-control"  rows="5"></textarea>
            </div>
            </div>
    
    <!-- campo aceptar terminos y condiciones -->
    
    <div class="form-group form-row">
    <div class="col-auto offset-md-2">
       <div class="form-check">
          <input type="checkbox" name="condiciones" id="condiciones" class="form-check-input" value="si"> 
          <label for="condiciones">Acepto los terminos y condiciones</label> 
       </div>
      </div> 
     </div>


    <div class="form-group form-row mb-0">
      <div class="col-auto offset-md-2"></div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>  
    </div>
  </div>
    
    
    </form>
    
    </div>
    
    </div>
    
    
    
    </div>
    


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('#pagina').addClass('cuerpo');
    </script>
  </body>
</html>
